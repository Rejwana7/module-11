<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width:200px; 
        height:200px;
        border:2px solid tomato;
        background-color: peru;
        /* transition: margin-left 5s; */
     /* transition: margin-left 4s ease-in-out 3s ,background-color 5s */
     transition: transform 7s 3s;
    }
    
   .box:hover{
    /* width:400px; */
    /* margin-left: 50px;
    background-color: brown; */
    transform: rotate(45deg);
   }
</style>
<body>
    <ul>
        <li>Transform: change the shape.This is a CSS style property name</li>
        <li>Translate: It is a value of the transform style rule.This means you move either x or y or both axis</li>
        <li>Transition: How long take to do the change of the shape</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
